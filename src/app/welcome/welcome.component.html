
<app-output (messageEvent)="receiveMessage($event)"></app-output>
Message from child is: {{message}}
<p>The details of employee</p>

  <p-table [value]="data1"> 
   <ng-template pTemplate="header">
       <tr>
           <th>ID:</th>
           <th>EMPLOYEE NAMES</th>
           <th>SALARY</th>
           <th>AGE</th>
       </tr>
   </ng-template>
   <ng-template  pTemplate="body" let-val>
       <tr>
           <td>{{val.id}}</td>
           <td>{{val.employee_name}}</td>
           <td>{{val.employee_salary}}</td>
           <td> {{val.employee_age}}</td>
       </tr>
   </ng-template>
  </p-table>
